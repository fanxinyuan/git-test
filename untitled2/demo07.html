<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getDefaultProps<设置组件属性的默认值</title>
    <script src="../build/react.js">
    </script><script src="../build/react-dom.js">
    </script><script src="../build/browser.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        var MyTitle=React.createClass({
           getDefaultProps : function () {
               return {
                   title : 'Hello world'
               };
           } ,
            render : function () {
                return <h1> {this.props.title} </h1>;
            }
        });
        ReactDOM.render(
          <MyTitle/>,
          document.getElementById("example")
        );
    </script>
</body>
</html>
